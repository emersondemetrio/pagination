<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pagination Example</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<script src="app.js" defer></script>
		<style>
			#loading {
				visibility: visible;
			}

			#app {
				visibility: hidden;
			}
		</style>
	</head>
	<body class="bg-gray-100">
		<div id="container" class="container mx-auto p-4">
			<h1 class="text-2xl font-semibold mb-4">
				PÃ¡gina atual <span id="current-page"></span>
			</h1>
			<table class="w-full border bg-white">
				<thead>
					<tr class="bg-gray-200">
						<th class="py-2 px-4 text-left">Name</th>
						<th class="py-2 px-4 text-left">Age</th>
						<th class="py-2 px-4 text-left">Location</th>
						<th class="py-2 px-4 text-left">Email</th>
					</tr>
				</thead>
				<tbody id="dataBody">
					<!-- Data rows will be added here using JavaScript -->
				</tbody>
				<tfoot>
					<tr>
						<td
							colspan="3"
							class="py-2 px-4 text-right"
							id="pagination"
						></td>
					</tr>
				</tfoot>
			</table>
			<div id="loading" class="text-center mt-4">
				<svg
					class="animate-spin h-5 w-5 text-gray-500 inline-block"
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
				>
					<circle
						class="opacity-25"
						cx="12"
						cy="12"
						r="10"
						stroke="currentColor"
						stroke-width="4"
					></circle>
					<path
						class="opacity-75"
						fill="currentColor"
						d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
					></path>
				</svg>
				<span class="ml-2">Loading...</span>
			</div>
		</div>
		<div>
			<a
				target="_blank"
				href="https://dummyjson.com"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
				>API Example</a
			>
		</div>
	</body>
</html>
